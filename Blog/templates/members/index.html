<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenue sur mon Blog !</h1>

    {% for post in posts %}
        
        <a href="{% url 'informations' pk=post.pk %}">
            <h1>{{ post.title }}</h1>
        </a>
        <h2>{{ post.content }}</h2>
    {% endfor %}

    <a href="{% url 'creates' %}">Create Articles</a>

</body>
</html>
